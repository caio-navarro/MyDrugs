<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MyDrugs</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="glass rounded-2xl shadow-2xl p-10 max-w-md w-full">
    <h1 class="text-3xl neon font-bold mb-6 text-center">Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="text-white">Email</label>
        <input type="email" id="email" class="input" placeholder="exemplo@email.com" />
      </div>
      <div>
        <label class="text-white">Senha</label>
        <input type="password" id="senha" class="input" placeholder="••••••••" />
      </div>
      <button type="submit" class="btn w-full">Entrar</button>
    </form>
    <p class="text-center text-gray-400 mt-4 text-sm">
      Não tem uma conta?
      <a href="cadastro.html" class="text-pink-400 hover:underline">Cadastre-se</a>
    </p>
  </div>
</body>
<script src="login.js"></script>
</html>
